<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Console Tricks!</title>
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>
    <body>
        <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

        <script>
            const dogs = [
                { name: 'Snickers', age: 2 },
                { name: 'hugo', age: 8 },
            ]

            function makeGreen() {
                const p = document.querySelector('p')
                p.style.color = '#BADA55'
                p.style.fontSize = '50px'
            }

            // Regular
            console.log(123)

            // Interpolated
            const e = 3
            console.log(`${e}`)

            // Styled
            console.log('%c KEK', 'font-size: 20px')

            // warning!
            console.warn('warn')

            // Error :|
            console.error('error')

            // Info
            console.info('info')

            // Testing
            console.assert(1 === 3, 'wrong')

            // clearing
            //console.clear()

            // Viewing DOM Elements
            const el = document.getElementsByTagName('body')[0]
            console.log(el)
            console.dir(el)

            // Grouping together
            // console.table([
            //     { a: 1, b: 2 },
            //     { a: 1, b: 3, c: 88 },
            // ])
            console.group('group')
            console.log(el)
            console.dir(el)
            console.groupEnd()

            // counting
            console.count('ss')
            console.count('ss')
            console.count('ss')
            console.count('RRR')
            console.count('ss')
            console.count('ss')
            console.count('ss')

            // timing
            console.time('as')
            console.timeEnd('as')
        </script>
    </body>
</html>
